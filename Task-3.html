<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather + Quiz App</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7faff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077b6;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    /* ===== WEATHER APP ===== */
    #weather {
      text-align: center;
    }
    #weather input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }
    #weather button {
      padding: 10px 15px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #weather button:hover {
      background: #005f8d;
    }
    #weatherResult {
      margin-top: 1rem;
      font-size: 1.1rem;
      background: #e3f2fd;
      padding: 1rem;
      border-radius: 8px;
    }
    .weather-icon img {
      width: 100px;
      height: 100px;
    }

    /* ===== QUIZ APP ===== */
    #quiz {
      text-align: center;
    }
    #quiz button {
      background: #00b4d8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      margin: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #quiz button:hover {
      background: #0096c7;
    }
    #question {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #023e8a;
    }
    .option {
      display: block;
      background: #caf0f8;
      border-radius: 8px;
      margin: 6px 0;
      padding: 8px;
      cursor: pointer;
    }
    .option:hover {
      background: #ade8f4;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #e63946;
    }
  </style>
</head>

<body>
  
  <header> 
    <h1>Task-3 üå¶Ô∏è Weather App + üß† Quiz App</h1>
  </header>
   
  <div class="container">
    <!-- ===== WEATHER APP ===== -->
    <div class="card" id="weather">
      <h2>Check Weather</h2>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
      <div id="weatherResult"></div>
    </div>

    <!-- ===== QUIZ APP ===== -->
    <div class="card" id="quiz">
      <h2>Quiz App</h2>
      <div id="timer">Time: 30s</div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
      <div id="result" style="margin-top: 1rem; font-size:1.2rem; font-weight:bold;"></div>
    </div>
  </div>

  <script>
    /* ==========================
       REAL WEATHER APP (OpenWeather API)
       ========================== */
    const apiKey = "20da423906ccf27bec8c2d81c8f4a2eb";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const weatherResult = document.getElementById("weatherResult");

      if (!city) {
        weatherResult.innerHTML = "‚ö†Ô∏è Please enter a city name!";
        return;
      }

      weatherResult.innerHTML = "Loading...";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found!");
        }

        const data = await response.json();
        const temp = Math.floor(data.main.temp);
        const desc = data.weather[0].description;
        const icon = data.weather[0].icon;
        const feels = Math.floor(data.main.feels_like);
        const humidity = data.main.humidity;
        const wind = data.wind.speed;

        weatherResult.innerHTML = `
          <div class="weather-icon"><img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt=""></div>
          <b>${city}</b><br>
          üå°Ô∏è Temperature: ${temp}¬∞C<br>
          ‚òÅÔ∏è Condition: ${desc}<br>
          ü§ó Feels Like: ${feels}¬∞C<br>
          üíß Humidity: ${humidity}%<br>
          üå¨Ô∏è Wind: ${wind} m/s
        `;
      } catch (error) {
        weatherResult.innerHTML = "‚ùå Error: " + error.message;
      }
    }

    /* ==========================
       QUIZ APP WITH TIMER
       ========================== */
    const quizData = [
      {
        question: "1. What does HTML stand for?",
        options: ["HyperText Markup Language", "HighText Machine Language", "HyperTransfer Markup Language", "Home Tool Markup Language"],
        correct: 0
      },
      {
        question: "2. Which tag is used for CSS link?",
        options: ["<css>", "<link>", "<style>", "<script>"],
        correct: 1
      },
      {
        question: "3. What is used to declare a variable in JavaScript?",
        options: ["int", "var", "define", "declare"],
        correct: 1
      },
      {
        question: "4. Which property is used for text color in CSS?",
        options: ["font-color", "text-color", "color", "background-color"],
        correct: 2
      },
      {
        question: "5. JavaScript is a ______ language.",
        options: ["Programming", "Markup", "Database", "Styling"],
        correct: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const resultEl = document.getElementById("result");
    const timerEl = document.getElementById("timer");

    function startTimer() {
      timeLeft = 30;
      timerEl.textContent = `Time: ${timeLeft}s`;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) {
          nextQuestion();
        }
      }, 1000);
    }

    function loadQuestion() {
      if (currentQuestion >= quizData.length) {
        showResult();
        return;
      }

      startTimer();
      const q = quizData[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = "";

      q.options.forEach((option, index) => {
        const div = document.createElement("div");
        div.classList.add("option");
        div.textContent = option;
        div.onclick = () => checkAnswer(index);
        optionsEl.appendChild(div);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].correct;
      if (selected === correct) {
        score++;
      }
      nextQuestion();
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      clearInterval(timerInterval);
      questionEl.textContent = "";
      optionsEl.innerHTML = "";
      timerEl.textContent = "";
      document.getElementById("nextBtn").style.display = "none";

      resultEl.innerHTML = `
        üéâ Congratulations! <br>
        You completed the quiz! <br>
        Your Score: ${score} / ${quizData.length}
      `;
    }

    // Start quiz on load
    loadQuestion();
  </script>
</body>
</html>
